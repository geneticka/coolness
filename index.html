<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p>Roman Igorevich</p>
        <p>Presents</p>
    </div>
    <div class="container">
        <img src="https://i.gifer.com/6os.gif" alt="snoop dog" class="gif">
        <img src="https://img.freepik.com/free-photo/view-3d-cool-modern-bird_23-2150946449.jpg?t=st=1732745490~exp=1732749090~hmac=1c6b72fd0057a9d1643d798b9ba43743f6f6c105af81763158b155b1c195b443&w=740" alt="cool picture" class="container__anim">
    </div>

    <audio id="background-music" loop>
        <source src="Smoke Weed Everyday (Full Version) [TubeRipper.com].mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <button class="play-button" id="play-button">Coollness</button>

    <div class="volume-control">
        <input type="range" id="volume-slider" class="slider" min="0" max="100" value="50">
    </div>

    <script>
        const music = document.getElementById('background-music');
        const playButton = document.getElementById('play-button');
        const volumeSlider = document.getElementById('volume-slider');

        music.volume = 1;

        playButton.addEventListener('click', () => {
            music.play();
        });

        volumeSlider.addEventListener('input', (event) => {
            const volume = event.target.value / 100;
            music.volume = volume;
        });
    </script>
</body>
</html>
